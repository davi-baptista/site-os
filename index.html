<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoremOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="horario()">
    <div id="container">
        <div id="topo">
            <div id="topo-logo">
                <a href="">LoremOS</a>
            </div>  <!--Fim /topo-logo-->
            
            <div id="topo-infos">
                <p id="horario">00:16</p>
                <p id="data">25/12/2002</p>
            </div>  <!--Fim /topo-infos-->
        </div> <!--Fim /topo-->

        <div id="conteudo">
            <div id="coluna1">
                <div id="caixa">
                    <a href="https://www.instagram.com" target="blank">
                        <img src="imagens/instagram2.png" alt="instagram2img" width="60">
                        <p>instagram</p>
                    </a>
                </div> <!--Fim /caixa-->
                <div id="caixa">
                    <a href="https://web.whatsapp.com/" target="blank">
                        <img src="imagens/whatsapp2.png" alt="whatsapp2img" width="60">
                        <p>whatsapp</p>
                    </a>
                </div> <!--Fim /caixa-->
                <div id="caixa">
                    <a href="https://www.facebook.com" target="blank">
                        <img src="imagens/facebook2.png" alt="facebook2img" width="60">
                        <p>facebook</p>
                    </a>
                </div> <!--Fim /caixa-->
                <div id="caixa">
                    <a href="https://www.gmail.com" target="blank">
                        <img src="imagens/gmail.png" alt="gmailimg" width="60">
                        <p>gmail</p>
                    </a>
                </div> <!--Fim /caixa-->
            </div> <!--Fim /coluna-1-->

            <div id="coluna2">
                <div id="caixa">
                    <a href="https://www.youtube.com/" target="blank">
                        <img src="imagens/youtube.png" alt="youtubeimg" width="60">
                        <p>youtube</p>
                    </a>
                </div>
                <div id="caixa">
                    <a href="https://www.twitter.com/" target="blank">
                        <img src="imagens/twitter.png" alt="twitterimg" width="60">
                        <p>twitter</p>
                    </a>
                </div> <!--Fim /caixa-->
                <div id="caixa">
                    <a href="#" onclick="tiktok()">
                        <img src="imagens/tik-tok.png" alt="tik-tokimg" width="60">
                        <p>tiktok</p>
                    </a>
                </div> <!--Fim /caixa-->
            </div> <!--Fim /coluna-2-->

            <!--Teste-->
            <div id="divsites" width="0" height="0">
                <div id="fechar">
                    <a id="botaofechar" href="#" onclick="fechar()">
                        <img id="imagemfechar" src="">
                    </a>
                </div>
                <div>
                    <iframe id="site" src="" width="0" height="0" style="border: 0;"></iframe>
                </div>
            </div>
            <!--Teste-->
            
        </div> <!--Fim /conteudo-->
    </div> <!--Fim /container-->
</body>
<script class="site" src="script.js"></script>
</html>
